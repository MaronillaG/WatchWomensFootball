<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title id="title">Watch Women's Football</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">

 </head>



  <body>
    <header id="header">
      <div>Logo</div>
      <span>Watch Women's Football</span>
      <Nav>
        <a>nav1</a>
        <a>nav2</a>
        <a>nav3</a>
      </Nav>
    </header>
    <!-- logo button-->
    <button id="world-cup" class="competition-btn">
      <img class="competition-img" src="https://raw.githubusercontent.com/maronillaG/WatchWomensFootball/alt-with-DOM/images/competition-logos-no-border/world-cup.png" />

        <p>FIFA Women's World Cup 2023<br>First Match: 20 Jul 2023<br>Final Match: 20 Aug 2023<br>Current Champions: France, 2019
        <br>Streaming Links: <a>BBC iplayer</a>, <a>ITVX</a>
        <br><a>Official Site</a>
        </p>
      </div>
      <div id="close-wc" class="close-btn">&times;</div>
    </div>
  
    <footer> FOOTER
    </footer>

   <!--  scripts for button -->
   <script src="script.js"></script>
